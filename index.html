<body style="background-image: url('/Pink\ Purple\ Star\ Happy\ Birthday.png')">
  <!-- Animated Background Elements -->

    <div class="floating-balloons">

  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h1 class="hero-title animate-bounce">Happy Birthday Alizah!</h1>
      <!-- Animated Age Paragraph -->
      <p class="text-2xl font-semibold text-pink-700 mb-2">
        You are &nbsp;
        <span id="age" class="text-4xl font-extrabold text-purple-700 transition-all duration-500 inline-block"></span>
      </p>
      <script>
        let ageEl = document.getElementById("age");
        let count = 1;
        let target = 18;

        let interval = setInterval(() => {
          ageEl.textContent = count;

          // pop effect while counting
          ageEl.classList.add("scale-125");
          setTimeout(() => ageEl.classList.remove("scale-125"), 200);

          if (count === target) {
            clearInterval(interval);

            // final celebration animation ðŸŽ‰
            ageEl.classList.add(
              "text-pink-500",
              "scale-150",
              "rotate-6"
            );

            // remove rotate after a bit for smooth reset
            setTimeout(() => {
              ageEl.classList.remove("rotate-6");
            }, 1500);
          }
          count++;
        }, 120);
      </script>
      <div class="birthday-candles">
        <div class="candle">
          <div class="flame"></div>
          <div class="wick"></div>
          <div class="wax"></div>
        </div>
        <div class="candle">
          <div class="flame"></div>
          <div class="wick"></div>
          <div class="wax"></div>
        </div>
        <div class="candle">
          <div class="flame"></div>

          <div class="wax"></div>
        </div>
      </div>
      <button class="cta-button" id="celebrateBtn">
        Start the Celebration! ðŸŽŠ
      </button>

      <canvas id="confettiCanvas"></canvas>

      <!-- Birthday Song (hidden initially) -->
      <div id="audioWrapper" class="hidden flex justify-center mt-6">
        <audio id="birthdaySong" src="audio/ALIZAH Happy Birthday Song  Happy Birthday to You.mp3" controls
          class="w-full max-w-md"></audio>
      </div>

      <script>
        const celebrateBtn = document.getElementById("celebrateBtn");
        const audioWrapper = document.getElementById("audioWrapper");
        const birthdaySong = document.getElementById("birthdaySong");

        celebrateBtn.addEventListener("click", () => {
          audioWrapper.classList.remove("hidden"); // show audio
          birthdaySong.play(); // auto play when shown
        });
      </script>
  </section>
